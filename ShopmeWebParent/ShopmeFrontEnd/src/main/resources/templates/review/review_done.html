<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{ fragments :: page_head('Write Product Review','tag')}"></head>
    <link th:href="@{/rating-stars/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
    <script th:src="@{/rating-stars/js/star-rating.js}" type="text/javascript"></script>
    <link th:href="@{/rating-stars/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
    <script th:src="@{/rating-stars/themes/krajee-svg/theme.js}" type="text/javascript"></script>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div class="container-fluid text-center">
    <div class="h2">Write Product Review</div>
    <div>
        <img th:src="@{${review.product.mainImagePath}}" style="height: 200px"/>
    </div>
    <div>
        <div><h4>[[${review.product.name}]]</h4></div>
        <div>
            <span class="h4 text-success">Đánh giá của bạn đã được gửi!</span>
        </div>
    </div>
    <div class="border border-secondary rounded p-3">
        <p>
            <input type="text" th:value="${review.rating}" class="product-rating-star" dir="ltr" data-th-size="md"/>
        </p>
        <p>
            <input type="text" th:value="${review.headline}" class="form-control" readonly/>
        </p>
        <p>
            <textarea rows="3" cols="10" class="form-control" readonly>[[${review.comment}]]</textarea>
        </p>
    </div>
</div>
<div th:replace="~{fragments :: footer}"></div>
<script th:src="@{/js/common.js}"></script>
<script type="text/javascript">
    contextPath = "[[@{/}]]";
    $(".product-rating-star").rating({
        displayOnly: true,
        hoverOnClear: false,
        showCaption: false,
        theme: 'krajee-svg',
        size: 'xs',
    })
</script>
<script th:src="@{/js/rating-star.js}"></script>
</body>
</html>
