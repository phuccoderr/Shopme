<div class="modal-header">
    <h5 class="modal-title" >Edit Product</h5>
    <button type="button" class="close" data-bs-dismiss="modal"  aria-label="Close">
        &times;
    </button>
</div>
<div class="modal-body">
    <form th:action="@{/products/save}" method="post" enctype="multipart/form-data"
          th:object="${product}" onsubmit="return checkUnique(this)" >
        <input type="hidden" th:field="*{id}" >
        <div>
            <ul class="nav justify-content-center" role="tablist">
                <li class="nav-item">
                    <a class="nav-link btn btn-primary m-2" data-bs-toggle="tab" href="#overview" >Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary m-2" data-bs-toggle="tab" href="#description"  >Description</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary m-2" data-bs-toggle="tab" href="#image" >Image</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary m-2" data-bs-toggle="tab" href="#detail">Detail</a>
                </li>
            </ul>
        </div>
        <div id="overview" class="collapse">
            <div th:replace="~{product/product_form_overview_modal :: content}" ></div>
        </div>
        <div id="description" class="collapse">
            <div th:replace="~{product/product_form_description_modal :: content}" ></div>
        </div>
        <div id="image" class="collapse" >
            <div th:replace="~{product/product_form_image_modal :: content}" ></div>
        </div>
        <div id="detail" class="collapse">
            <div th:replace="~{product/product_form_detail_modal :: content}" ></div>
            <div class="mb-4">
                <input type="button" class="btn btn-secondary" value="Add More Detail" onclick="addDetails()">
            </div>
        </div>
        <div>
            <button th:if="${product.getId() == null}" type="submit" class="btn btn-primary">Create</button>
            <button th:unless="${product.getId() == null}" type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger float-right" data-bs-dismiss="modal">Close</button>
        </div>

    </form>
</div>
<script th:src="@{/js/common_form.js}" > </script>
<script th:src="@{/js/product_form_overview.js}" ></script>
<script th:src="@{/js/product_form_images.js}" ></script>
<script th:src="@{/js/product_from_details.js}" ></script>
<script type="text/javascript">
    contextPath = "[[@{/}]]";
    brandModuleURL = "[[@{/brands}]]";

    defaultImageThumbnailSrc = "[[@{/images/default-user.png}]]";

</script>
