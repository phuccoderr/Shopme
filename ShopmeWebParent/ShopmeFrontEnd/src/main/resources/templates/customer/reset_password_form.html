<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Register - ARTERMIS</title>

	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>

	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div>
				<img th:src="@{images/img-01.png}" alt="IMG">
			</div>

			<form th:action="@{/reset_password}" method="post"
				  class="login100-form validate-form">
				<input type="hidden" th:value="${token}" name="token"/>
					<span class="login100-form-title">
						Reset Password
					</span>
				<div class="wrap-input100 validate-input" >
					<input type="password" name="password" id="password" placeholder="Enter your new password."
						   class="input100" minlength="8" maxlength="15" required autofocus />
					<span class="focus-input100 bg-gray-secondary" ></span>


				</div>

				<div class="wrap-input100 validate-input" >
					<input type="password" placeholder="Confirm your new password."
						   class="input100" minlength="8" maxlength="15" required autofocus
						   oninput="checkPasswordMatch(this)"/>
					<span class="focus-input100"></span>

				</div>


				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Truy cập
					</button>
				</div>

				<div class="text-center p-t-136">
					<a class="txt2" th:href="@{/login}">
						Quay lại trang đăng nhập
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>



			</form>
		</div>
	</div>
</div>
<script th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
<script type="text/javascript" >
	function checkPasswordMatch(confirmPassword) {
		if (confirmPassword.value != $("#password").val()) {
			confirmPassword.setCustomValidity("Password do not match");
		} else {
			confirmPassword.setCustomValidity("");
		};
	}
</script>
</body>
</html>
