<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body th:fragment="content" id="page-top">
<form th:action="@{/settings/save_mail_templates}" method="post" >
    <div>
        <ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#customerVerification" role="tab">Customer Verification</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  data-bs-toggle="tab" href="#orderConfirmation" role="tab" >Order Confirmation</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active p-3" id="customerVerification" role="tabpanel">
                <div th:replace="~{setting/mail_templates/customer_verification :: content}"></div>
            </div>
            <div class="tab-pane p-3" id="orderConfirmation" role="tabpanel" >
                <div th:replace="~{setting/mail_templates/order_verification :: content}"></div>
            </div>

        </div>
        <div class="text-center">
            <input sec:authorize="hasAuthority('Admin')" type="submit" value="Save" class="btn btn-primary m-3" />
            <a th:href="@{/}"  class="btn btn-secondary" id="buttonCancel">Cancel</a>
        </div>
    </div>
</form>
</body>
</html>
