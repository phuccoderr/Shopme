<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login - Company ABC</title>

	<link rel="stylesheet" type="text/css" th:href="@{/css/sb-admin-2.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
</head>
<body class="bg-gradient-primary">

<div class="container">

	<!-- Outer Row -->
	<div class="row justify-content-center">

		<div class="col-xl-10 col-lg-12 col-md-9">

			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<!-- Nested Row within Card Body -->
					<div class="row" style="height: 700px">
						<div class="col-lg-6 d-none d-lg-block">
							<img th:src="@{/images/login-logo.jpg}" class="img-fluid h-100" >
						</div>
						<div class="col-lg-6">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-5">Welcome Back!</h1>
								</div>
								<form class="user" th:action="@{/login}" method="post">
									<div th:if="${param.error}">
										<p class="text-danger">you have entered the wrong password</p>
									</div>
									<div th:if="${param.logout}">
										<p class="text-warning">You have been logged out.</p>
									</div>
									<div class="form-group">
										<input type="email" name="email" class="form-control border rounded-4"
											   placeholder="Enter Email ...">
									</div>
									<div class="form-group">
										<input type="password" name="password" class="form-control border rounded-4"
											   placeholder="Password">
									</div>
									<div class="form-group">
										<div class="custom-control custom-checkbox small">
											<input type="checkbox" name="remember-me" class="custom-control-input" id="customCheck">
											<label class="custom-control-label" for="customCheck">Remember
												Me</label>
										</div>
									</div>
									<input type="submit" value="Login" class="btn btn-primary btn-user btn-block" />

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

</div>
</body>
</html>
