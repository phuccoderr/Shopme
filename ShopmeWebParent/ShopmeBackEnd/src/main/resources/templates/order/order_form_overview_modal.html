<!DOCTYPE html>
<body>
<div th:fragment="content" th:remove="tag">
    <div class="mb-3 mt-3">
        <label class="form-label">Order ID:</label>
        <input type="text" class="form-control" th:value="${order.id}" readonly />
    </div>
    <div class="mb-3 mt-3">
        <label class="form-label">Customer:</label>
        <input type="text" class="form-control" th:value="${order.customer.fullName}" readonly />
    </div>
    <div class="mb-3 mt-3 row">
        <label class="form-label">Shipping Cost:</label>
        <input type="text" class="form-control" th:value="${order.shippingCost}" name="shippingCost"  required/>
    </div>
    <div class="mb-3 mt-3 row">
        <label class="form-label">Sub Total:</label>
        <input type="text" class="form-control" th:value="${order.subtotal}" name="subTotal"  required/>
    </div>
    <div class="mb-3 mt-3 row">
        <label class="form-label">Total:</label>
        <input type="text" class="form-control" th:value="${order.total}" name="total" required/>
    </div>
    <div class="mb-3 mt-3">
        <label class="col-sm-4 col-form-label">Payment Method:</label>
        <div class="col-sm-8">
            <select th:field="*{paymentMethod}" class="form-control dropdown-toggle" required style="max-width: 150px;" >
                <option th:each="pm : ${T(com.shopme.common.entity.order.PaymentMethod).values()}"
                        th:value="${pm}" th:text="${pm}">

                </option>
            </select>
        </div>
    </div>
    <div class="mb-3 mt-3">
        <label class="col-sm-4 col-form-label">Status:</label>
        <div class="col-sm-8">
            <select name="status" class="form-control" required style="max-width: 150px;" >
                <option  th:each="os : ${T(com.shopme.common.entity.order.OrderStatus).values()}"
                         th:selected="${order.status == os}"
                        th:value="${os}" th:text="${os}">
                </option>
            </select>
        </div>
    </div>
</div>
</body>
</html>
