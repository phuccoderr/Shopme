<!DOCTYPE html>
<body>
<div th:fragment="content" th:remove="tag">
    <th:block th:each="detail,status : ${order.orderDetails}">
        <div class="border rounded" th:with="product = ${detail.product}" >
            <input type="hidden" name="detailId" th:value="${detail.id}" />
            <input type="hidden" name="productId" th:value="${product.id}" class="hiddenProductId" />

            <div class="row">
                <div class="col-3">
                    <img th:src="@{${product.mainImagePath}}" class="img-fluid" />
                </div>
            </div>
            <div class="row m-2">
                <b>[[${product.name}]]</b>
            </div>
            <div class="row m-2">
                <table>
                    <tr>
                        <td>Quantity:</td>
                        <td>
                            <input type="text" readonly
                                   name="quantity"
                                   class="form-control m-1 "
                                   th:value="${detail.quantity}" style="max-width: 140px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Unit Price:</td>
                        <td>
                            <input type="text" class="form-control m-1 "
                                   name="productPrice" readonly
                                   th:value="${detail.unitPrice}" style="max-width: 140px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Sub Total:</td>
                        <td>
                            <input type="text" class="form-control m-1 "
                                   name="productSubtotal" readonly
                                   th:value="${detail.subtotal}" style="max-width: 140px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Shipping Cost:</td>
                        <td>
                            <input type="text" class="form-control m-1 "
                                   name="productShipCost" readonly
                                   th:value="${detail.shippingCost}" style="max-width: 140px;"/>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div th:id="'blankLine' + ${status.count}" class="row">&nbsp;</div>
    </th:block>
</div>
</body>
</html>
