<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{ fragments :: page_head('Ratings','tag')}"></head>
    <link th:href="@{/rating-stars/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
    <script th:src="@{/rating-stars/js/star-rating.js}" type="text/javascript"></script>
    <link th:href="@{/rating-stars/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
    <script th:src="@{/rating-stars/themes/krajee-svg/theme.js}" type="text/javascript"></script>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div class="container-fluid m-2">
    <div class="row m-2">
        <div class="col-md-2">
            <img th:src="@{${product.mainImagePath}}" width="150">
        </div>
        <div class="col-md-10">
            <div><a th:href="@{'/p/' + ${product.alias}}" class="h3">[[${product.name}]]</a></div>
            <div class="row mt-3">
                <div class="col-2">
                    <input type="text" class="product-detail-rating-star" dir="ltr" data-th-size="md"
                           th:value="${product.averageRating}"/>
                </div>
                <div class="col-10">
                    [[${product.averageRating}]] trên 5
                </div>
            </div>
            <div>
                [[${product.reviewCount}]] Đánh giá
            </div>
        </div>
    </div>
    <div class="card">
        <div class="row m-1">
            <h3 id="review">Đánh giá của khách hàng:</h3>
        </div>
        <div class="row"><div class="col"><hr/></div></div>
        <div th:replace="~{review/review_vote :: content}"></div>
    </div>
    <div th:replace="~{fragments :: pagination('/ratings/' + ${product.alias},'Ratings')}"></div>
</div>
<div th:replace="~{fragments :: footer}"></div>
<script th:src="@{/js/common.js}"></script>
<script type="text/javascript">
    contextPath = "[[@{/}]]";
    var csrfHeaderName = "[[${_csrf.headerName}]]";
    var csrfValue = "[[${_csrf.token}]]";
</script>
<script th:src="@{/js/rating-star.js}"></script>
<script th:src="@{/js/review_vote.js}"></script>
</body>
</html>
