<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Register - ARTERMIS</title>

	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>

	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div>
				<img th:src="@{images/img-01.png}" alt="IMG">
			</div>

			<form th:action="@{/forgot_password}" method="post"
				  class="login100-form validate-form">
					<span class="login100-form-title">
						Forgot Password
					</span>
				<div th:if="${message}">
					<p class="text-warning">[[${message}]]</p>
				</div>
				<div class="wrap-input100 validate-input" >
					<input class="input100" type="email" name="email" placeholder="Email" minlength="3" max="45" required>
					<span class="focus-input100"></span>
					<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>


				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Truy cập
					</button>
				</div>

				<div class="text-center p-t-136">
					<a class="txt2" th:href="@{/login}">
						Quay lại trang đăng nhập
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>



			</form>
		</div>
	</div>
</div>
<script th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>

</body>
</html>
