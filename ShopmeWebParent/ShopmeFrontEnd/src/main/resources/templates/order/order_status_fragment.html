<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
<div th:fragment="content(statusVar,iconName,label)" class="col">
    <th:block th:with="iconColor = ${statusVar ? 'icon-info' : 'icon-gray'}">
        <i th:class="'fas ' + ${iconName} + ' fa-2x ' + ${iconColor} "></i>
    </th:block>
    <div><small>[[${label}]]</small></div>
</div>
</body>
</html>
