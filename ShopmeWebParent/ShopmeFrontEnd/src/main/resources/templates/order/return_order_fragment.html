<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
<div th:fragment="content" class="modal fade" id="returnOrderModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                    <h5 class="modal-title" id="returnOrderModalTitle" >Return Order</h5>
                <button type="button" class="close" data-bs-dismiss="modal"  aria-label="Close">
                    &times;
                </button>
            </div>
            <form onsubmit="return submitReturnOrderForm()">
            <div class="modal-body">
                <div>
                    <div>Reason:</div>
                    <div>
                        <input type="radio" name="returnReason" value="I bought the wrong items" required/>
                        I bought the wrong items
                    </div>
                    <div>
                        <input type="radio" name="returnReason" value="I recived the wrong items"/>
                        I recived the wrong items
                    </div>
                    <div>
                        <input type="radio" name="returnReason" value="The product was damaged/defective"/>
                        The product was damaged/defective
                    </div>
                    <div>
                        <input type="radio" name="returnReason" value="The product arrived too late"/>
                        The product arrived too late
                    </div>
                    <div class="m-1">
                        <textarea class="form-control" id="returnNote" rows="4" maxlength="120"
                        placeholder="Lí do khác"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" id="firstButton">Send Request</button>
                <button type="button" class="btn btn-danger" id="secondButton" data-bs-dismiss="modal">Cancel</button>
            </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
