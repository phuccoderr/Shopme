<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ fragments :: page_head('Product','none')}"></head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div class="container-fluid">
    <div class="card mx-4">
        <div class="row m-2 align-items-center">
            <div class="col-1">
                <span>Top Thương Hiệu:</span>
            </div>

            <div class="col-11">

                <form class="w-25" method="get" th:action="@{'/c/' + ${category.alias}}">
                    <th:block th:each="brand : ${category.getBrands()}">
                        <input type="submit" name="brandName" th:value="${brand.name}" class="btn border btn-hover-blue p-2"
                            style="margin-right: 10px"/>
                    </th:block>
                </form>

            </div>

        </div>
        <hr class="hr mx-2">

        </hr>
        <div class="m-2">
            <form class="form-control border-0" method="get" th:action="@{'/c/' + ${category.alias} + '/page/1'}">
                <div class="input-group">
                    <div class="form-outline w-25">
                        <input type="search" name="keyword" th:value="${keyword}" class="form-control" placeholder="tìm thông tin sản phẩm..." />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row m-2 align-items-center">
        <div class="col-6">
            <h2>Sản Phẩm</h2>
        </div>
        <div class="col-6 text-end  focus-ring-secondary">
            <select class="w-50 border-1 rounded-3 p-1">
                <option class="text-start" value="0">Mac Dinh</option>
            </select>
        </div>
    </div>
    <div class="row m-3">
        <th:block th:each="product : ${listProducts}">
            <div class="col-3 p-2">
                <div class="card bg-light w-75 " style="min-height: 100%">
                    <a th:href="@{'/p/' + ${product.alias}}" class="text-decoration-none">
                        <img class="img-fluid"
                             th:src="@{${product.mainImagePath}}" />
                        <div class="card-body">
                            <h5 class="card-title text-uppercase icon-gray">[[${product.brand.name}]]</h5>
                            <p class="text-dark">[[${product.name}]]</p>
                            <p class="text-info h5" th:text="${#numbers.formatDecimal(product.price,1, 3, 'COMMA')}"></p>
                        </div>

                    </a>
                </div>
            </div>
        </th:block>
    </div>
</div>
<div class="row">
    <div th:replace="~{fragments :: pagination('/c/' + ${category.alias})}"></div>
</div>
<div th:replace="~{fragments :: footer}"></div>
<script th:src="@{/js/common.js}"></script>
<script type="text/javascript">
    contextPath = "[[@{/}]]";
</script>
</body>
</html>
