<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{ fragments :: page_head('Shopme Sales','none')}" />

<body id="page-top">
<div id="wrapper">
    <ul th:replace="~{fragments :: navbar}"></ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav th:replace="~{fragments :: header}"></nav>
            <div class="container-fluid">
                <div>
                    <ul class="nav nav-tabs" id="reportTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#date" role="tab" >Doanh Thu Theo Ngày</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  data-bs-toggle="tab" href="#category" role="tab" >Doanh Thu Theo Danh Mục</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#product" role="tab" >Doanh Thu Theo Sản Phẩm</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active p-3" id="date" role="tabpanel">
                            <div th:replace="~{report/sales_report_fragment :: content('_date')}"></div>
                        </div>
                        <div class="tab-pane p-3" id="category" role="tabpanel" >
                            <div th:replace="~{report/sales_report_fragment :: content('_category')}"></div>
                        </div>
                        <div class="tab-pane p-3" id="product" role="tabpanel" >
                            <div th:replace="~{report/sales_report_fragment :: content('_product')}"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<footer th:replace="~{fragments :: footer}"></footer>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script th:src="@{/js/common.js}" ></script>
<script type="text/javascript">


    currencySymbol = "[[${CURRENCY_SYMBOL}]]";
    thousandsPointType = "[[${THOUSANDS_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
    decimalPointType = "[[${DECIMAL_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
    currencySymbolPoint = "[[${CURRENCY_SYMBOL_POSITION}]]";
    decimalDigits = "[[${DECIMAL_DIGITS}]]";

    prefixCurrencySymbol = currencySymbolPoint == 'Before price' ? currencySymbol : '';
    suffixCurrencySymbol = currencySymbolPoint == 'After price' ? currencySymbol : '';

    contextPath = "[[@{/}]]";
    $(document).ready(function () {
        google.charts.load('current',{'packages': ['corechart','table'] });
        google.charts.setOnLoadCallback(loadSalesReportByDate);
    })
</script>
<script type="text/javascript" th:src="@{/js/jquery.number.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sales_report_common.js}"></script>
<script type="text/javascript" th:src="@{/js/sales_report_by_date.js}"></script>
<script type="text/javascript" th:src="@{/js/sales_report_by_category.js}"></script>
<script type="text/javascript" th:src="@{/js/sales_report_by_product.js}"></script>
</body>
</html>
