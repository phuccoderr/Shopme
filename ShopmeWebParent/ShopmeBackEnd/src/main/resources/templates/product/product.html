<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <head th:replace="~{ fragments :: page_head('Shopme Product','tag')}" />
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}"/>
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body id="page-top">
    <div id="wrapper">
     <ul th:replace="~{fragments :: navbar}"></ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav th:replace="~{fragments :: header}"></nav>

                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">DataTables Brands</h6>
                        </div>
                        <div th:if="${message != null}" class="alert alert-success text-center">
                            [[${message}]]
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <div class="row">
                                    <div class="col-sm-6 col-md-6">
                                        <a th:href="@{/products/new}" id="linkAddNew" class="fa-solid fa-user-plus fa-2x icon-dark mb-2"> </a>
                                    </div>
                                    <div class="col-sm-6 col-md-6">

                                    </div>
                                </div>
                                <table class="table table-bordered" id="dataTable" >
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>MainImage</th>
                                        <th>Name</th>
                                        <th>Enabled</th>
                                        <th>Edit</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <th:block th:each="product : ${listProducts}">
                                            <tr>
                                                <td>[[${product.id}]]</td>
                                                <td>[[${product.mainImage}]]</td>
                                                <td>
                                                    [[${product.name}]]
                                                </td>
                                                <td>

                                                </td>
                                                <td>
                                                    <a th:replace="~{fragments :: edit('/products/detail/',${product.id})}" ></a>
                                                </td>
                                            </tr>
                                        </th:block>
                                    </tbody>
                                </table>
                                <div class="row">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detailModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div class="modal fade text-center" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Confirmation</h5>
                    <button type="button" class="close" data-bs-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <span id="confirmText"></span>
                </div>
                <div class="modal-footer">
                    <a href="" class="btn btn-primary" id="yesButton">Yes</a>
                    <button type="button" class="btn btn-secondary clickClose" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments :: footer}"></footer>
<script th:src="@{/js/common_list.js}"></script>
<script th:src="@{/js/common_form.js}" ></script>
<script th:src="@{/js/common.js}" ></script>
<script type="text/javascript">
    moduleURL = "[[@{/products}]]";
    $(document).ready(function () {
        $(".link-delete").on("click", function(e)  {
            e.preventDefault();
            showDeleteConfirmModal($(this),'brand')
        });
    })
</script>
</body>
</html>
