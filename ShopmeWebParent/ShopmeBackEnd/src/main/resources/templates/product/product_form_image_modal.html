<!DOCTYPE html>
<body>
<div th:fragment="content" th:remove="tag">
    <div class="row" id="divProductImages">
        <div class="col-4 border m-3 p-2">
            <div>
                <label>Main Image: [[${product.mainImage}]]</label>
            </div>
            <div>
                <img id="thumbnail" alt="Main image preview" class="w-75 h-75"
                     th:src="@{${product.mainImagePath}}">
            </div>
            <div class="m-2">
                <input type="file" id="fileImage" name="fileImage" th:required="${product.mainImage ==null}"
                       accept="image/png, image/jpeg"/>
            </div>
        </div>
        <th:block th:each="image,status : ${product.productImages}">
            <div class="col-4 border m-3 p-2" th:id="'divExtraImage'+ ${status.index}">
                <div th:id="'extraImageHeader' + ${status.index}">
                    <label>Extra Image: [[${image.name}]]</label>
                    <a name="linkRemoveExtraImage"
                            class="btn fas fa-regular fa-circle-xmark icon-dark float-right"
                            title="Remove this image"> </a>
                </div>
                <div>
                    <img th:id="'extraThumbnail' + ${status.index}" class="w-75 h-75"
                         th:src="@{${image.imagePath}}">
                </div>
                <div class="m-2">
                    <input type="file" name="extraImage"
                           accept="image/png, image/jpeg"/>
                </div>
                <input type="hidden" name="imageIDs" th:id="'imageId' + ${status.index}"
                    th:value="${image.id}"/>

                <input type="hidden" name="imageNames" th:id="'imageName' + ${status.index}"
                    th:value="${image.name}"/>
            </div>

        </th:block>

        <div class="col-4 border m-3 p-2" th:id="'divExtraImage'+ ${numberOfExistingExtraImages}">
            <div th:id="'extraImageHeader' + ${numberOfExistingExtraImages}">
                <label>Extra Image:</label>
            </div>
            <div>
                <img th:id="'extraThumbnail' + ${numberOfExistingExtraImages}" class="w-75 h-75"
                     th:src="@{/images/default-user.png}"/>
            </div>
            <div class="m-2">
                <input type="file"  name="extraImage"
                       accept="image/png, image/jpeg"/>
            </div>
        </div>

    </div>


</div>
</body>
</html>
