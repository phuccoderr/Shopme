<div class="modal-header">
    <h5 class="modal-title" >View Review</h5>
    <button type="button" class="close" data-bs-dismiss="modal"  aria-label="Close">
        &times;
    </button>
</div>
<div class="modal-body">
    <form action="#" th:object="${review}" >
        <div>
            <ul class="nav justify-content-center" role="tablist">
                <li class="nav-item">
                    <a class="nav-link btn btn-primary m-2" data-bs-toggle="tab" href="#product" >Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary m-2" data-bs-toggle="tab" href="#customer"  >Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary m-2" data-bs-toggle="tab" href="#review" >Review</a>
                </li>
            </ul>
        </div>
        <div id="product" class="collapse">
            <div th:replace="~{review/review_form_product_modal :: content}" ></div>
        </div>
        <div id="customer" class="collapse">
            <div th:replace="~{review/review_form_customer_modal :: content}" ></div>
        </div>
        <div id="review" class="collapse" >
            <div th:replace="~{review/review_form_review_modal :: content}" ></div>
        </div>
        <div>
            <button type="button" class="btn btn-danger float-right" data-bs-dismiss="modal">Close</button>
        </div>

    </form>
</div>

</script>
