<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minium-scale=1.0">
	<title>Login - Company ABC</title>

	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<section class="vh-100" style="background-color: #9A616D;">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
				<div class="card" style="border-radius: 1rem;">
					<div class="row g-0">
						<div class="col-md-6 col-lg-5 d-none d-md-block">
							<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
								 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
						</div>
						<div class="col-md-6 col-lg-7 d-flex align-items-center">
							<div class="card-body p-4 p-lg-5 text-black">

								<form th:action="@{/login}" method="post">

									<div>
										<img th:src="@{/images/artemis-logo-transparent.png}" class="img-fluid" style="width: 60%" />
									</div>

									<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
									<div th:if="${param.error}">
										<p class="text-danger">You entered an incorrect password or email</p>
									</div>
									<div th:if="${param.logout}">
										<p class="text-warning">You have been logged out.</p>
									</div>
									<div class="form-outline mb-4">
										<input type="email" name="email" id="form2Example17" class="form-control form-control-lg" />
										<label class="form-label" for="form2Example17">Email address</label>
									</div>

									<div class="form-outline mb-4">
										<input type="password" name="password" id="form2Example27" class="form-control form-control-lg" />
										<label class="form-label" for="form2Example27">Password</label>
									</div>

									<div class="form-check mb-4">
										<input class="form-check-input" type="checkbox" name="remember-me" id="form1Example3" />
										 Remember me
									</div>

									<div class="pt-1 mb-4">
										<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
									</div>


									<p  class="small text-muted">Terms of use.</p>
									<p  class="small text-muted">Privacy policy</p>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
