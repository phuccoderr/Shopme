<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body th:fragment="content" id="page-top">
    <div class="mb-5">
        <h5 class="mb-0">Site Settings</h5>
    </div>

    <div>
        <input type="button" value="Load Country List" id="buttonLoadCountries" class="btn btn-primary"/>
    </div>

    <div>
        <select class="form-control m-2" style="height: 300px;" size="3" id="dropDownCountries">

        </select>
    </div>

    <div class="form-group row ml-2">
        <label class="col-form-label mt-2" id="labelCountryName">Country Name:</label>
        <div class="col-md">
            <input type="text" class="form-control mt-2" id="fieldCountryName" required="required" />
        </div>
        <label class="col-form-label mt-2">Code:</label>
        <div class="col-md">
            <input type="text" class="form-control mt-2" id="fieldCountryCode" required="required" />
        </div>

        <div class="col-lg-4 mt-2">
            <input sec:authorize="hasRole('Admin')" type="button" id="buttonAddCountry" value="Add" class="btn btn-secondary mr-2" />
            <input sec:authorize="hasRole('Admin')" type="button" id="buttonUpdateCountry" value="Update" class="btn btn-secondary mr-2" disabled="disabled" />
            <input sec:authorize="hasRole('Admin')" type="button" id="buttonDeleteCountry" value="Delete" class="btn btn-secondary" disabled="disabled" />
        </div>
    </div>
</body>
</html>
