<!DOCTYPE html>
<body>
<div th:fragment="content" th:remove="tag">
    <div class="mb-3 mt-3">
        <label class="form-label">Email:</label>
        <input type="text" class="form-control" th:value="${review.customer.email}"readonly>
    </div>
    <div class="mb-3 mt-3">
        <label class="form-label">FirstName:</label>
        <input type="text" class="form-control" th:value="${review.customer.firstName}" readonly>
    </div>
    <div class="mb-3 mt-3">
        <label class="form-label">LastName:</label>
        <input type="text" class="form-control" th:value="${review.customer.lastName}"readonly>
    </div>
    <div class="mb-3 mt-3">
        <label class="form-label">Phone Number:</label>
        <input type="text" class="form-control" th:value="${review.customer.phoneNumber}" readonly>
    </div>
    <div class="mb-3 mt-3">
        <label class="form-label">AddressLine 1:</label>
        <input type="text" class="form-control" th:value="${review.customer.addressLine1}" readonly>
    </div>
    <div class="mb-3 mt-3">
        <label class="form-label">AddressLine 2:</label>
        <input type="text" class="form-control" th:value="${review.customer.addressLine2}" readonly>
    </div>
    <div class="mb-3 mt-3">
        <label class="form-label">city:</label>
        <input type="text" class="form-control" th:value="${review.customer.city}" readonly>
    </div>
    <div class="mb-3 mt-3">
        <label class="form-label">state:</label>
        <input type="text" class="form-control" th:value="${review.customer.state}"  readonly>
    </div>
    <div class="mb-3 mt-3">
        <label class="form-label">Postal Code:</label>
        <input type="text" class="form-control" th:value="${review.customer.postalCode}" readonly>
    </div>
</div>
</body>
</html>
