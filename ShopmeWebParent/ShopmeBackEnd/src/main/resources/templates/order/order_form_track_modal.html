<!DOCTYPE html>
<body>
<div th:fragment="content" th:remove="tag">
    <div id="trackList">
        <th:block th:each="track,status : ${order.orderTrack}">
            <div class="row border rounded">

                <input type="hidden" th:value="${track.id}" class="hiddenTrackId" />

                <div class="col-2">
                    <div class="divCountTrack">[[${status.count}]]</div>

                    <div class="mt-1">
                        <div><a th:href="@{'/orders/'+ ${order.id} + '/track/' + ${track.id}}" class="fa-solid fa-trash icon-dark linkRemoveTrack" th:trackId="${track.id}"></a></div>
                    </div>

                </div>

                <div class="col-10">
                    <div class="form-group row">
                        <label class="col-form-label">Time:</label>
                        <div class="col">
                            <input type="datetime-local" th:value="${track.updatedTimeOnForm}"
                                   class="form-control"
                                   readonly
                                   style="max-width: 300px;"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label">Status</label>
                        <div class="col">
                            <select class="form-control dropDownStatus" style="max-width: 150px;"
                                    disabled>
                                <option th:value="${track.orderStatus}" th:text="${track.orderStatus}"/>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label">Notes</label>
                        <div class="col">
								<textarea rows="2" cols="10" class="form-control" style="max-width: 300px;"
                                          readonly>[[${track.notes}]]</textarea>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">&nbsp;</div>
        </th:block>

    </div>
</div>

</body>
</html>
